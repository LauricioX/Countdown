<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
  
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }


  body{
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
  }

  h1{
      font-size: 3rem;
      font-weight: 500;
      margin-top: 5rem;

    }
  
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    } 

    .text{
        font-size: 5rem;
        font-weight: 300;
        margin: 2rem;
    }


.dias{
    text-align: center;
}

.dias span{
    font-size: 1.3rem;
}


@media screen and (max-width:641px){
    h1{
        font-size: 1.5rem;
    }

    .text{
        font-size: 1.1rem;
    }
    
}

.preloader{
    width: 100vw;
    height: 100vh;
    position: absolute;
    background-image: url(https://flevix.com/wp-content/uploads/2020/01/Bounce-Bar-Preloader-1.gif);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

</style>



<body>
    <div class="preloader">
          
    </div>
    <h1>ano novo em.....</h1>

        <div class="dias">
            <p class="text" id="dias">0</p>
            <span>dias</span>
        </div>

        <div class="dias">
            <p class="text" id="horas">0</p>
            <span>horas</span>
        </div>

        <div class="dias">
            <p class="text" id="minutos">0</p>
            <span>minutos</span>
        </div>

        <div class="dias">
            <p class="text" id="segundos">0</p>
            <span>segundos</span>
        </div>

    </div>


 <script src="script.js"></script>
